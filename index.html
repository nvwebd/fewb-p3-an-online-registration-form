<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Roboto:ital@0;1&display=swap"
          rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
<header>
    <h2>The Code Review</h2>
    <div>
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <hr>
    </div>
</header>
<main>
    <form>
        <fieldset>
            <legend><h3>Contact Information</h3></legend>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Required" required>
            </div>

            <div>
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="Required"
                       required>
            </div>

            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"
                       placeholder="+43 (0)676 463 9015">
            </div>

            <div>
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress"
                       placeholder="Some Street 123">
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Bleiburg">
            </div>

            <div>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="" disabled selected hidden>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <div>
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" placeholder="9150">
            </div>
        </fieldset>

        <hr>

        <fieldset>
            <legend><h3>Newsletter</h3></legend>
            <p>Select the newsletters you would like to receive</p>
            <div>
                <input type="checkbox" id="news-html" name="news-html">
                <label for="news-html">HTML News</label>
            </div>
            <div>
                <input type="checkbox" id="news-css" name="news-css">
                <label for="news-css">CSS News</label>
            </div>
            <div>
                <input type="checkbox" id="news-js" name="news-js">
                <label for="news-js">Javascript News</label>
            </div>

            <p>Newsletter format</p>
            <div>
                <input type="radio" id="format-html" name="format">
                <label for="format-html">HTML</label>
            </div>
            <div>
                <input type="radio" id="format-plain" name="format">
                <label for="format-plain">Plain text</label>
            </div>
            <div>
                <label for="other-topics">Other topics you&apos;d like to hear about</label>
                <textarea id="other-topics" name="other-topics" rows="5" placeholder="Python, Java, PHP"></textarea>
            </div>

            <button type="submit" id="submit-btn">Sign Up</button>
        </fieldset>
    </form>
</main>
<footer>
    &copy; The Code Review
</footer>
</body>
</html>

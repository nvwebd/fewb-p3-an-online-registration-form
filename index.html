<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <title>The Code Review</title>
</head>
<body>
<header>
  <h2>The Code Review</h2>
  <h3>Signup for our newsletter</h3>
  <p>Get the latest news on how your code is doing right in your inbox</p>
</header>
<main>
  <form>
    <h3>Contact Information</h3>
    <fieldset>
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" defaultValue="" placeholder="Required"/>
      </div>

      <div>
        <label for="emailAddress">Email Address</label>
        <input type="text" id="emailAddress" name="emailAddress" defaultValue="" placeholder="Required"/>
      </div>

      <div>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" defaultValue=""/>
      </div>

      <div>
        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" defaultValue=""/>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" defaultValue=""/>
      </div>

      <div>
        <label for="state">State</label>
        <select name="state" id="state">
          <option value="">Choose State</option>
          <option value="tx">Texas</option>
          <option value="nc">North Carolina</option>
        </select>
      </div>

      <div>
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" name="zipCode" defaultValue=""/>
      </div>

    </fieldset>

    <hr>

    <h3>
      Newsletter
    </h3>

    <fieldset>
      <legend>Select the newsletters you would like to receive</legend>

      <div>
        <input type="checkbox" id="news-html" name="news-html"/>
        <label for="news-html">HTML News</label>
      </div>

      <div>
        <input type="checkbox" id="news-css" name="news-css"/>
        <label for="news-css">CSS News</label>
      </div>

      <div>
        <input type="checkbox" id="news-js" name="news-js"/>
        <label for="news-js">Javascript News</label>
      </div>

      <legend>Newsletter format</legend>

      <div>
        <input type="radio" id="format-html" name="format-html"/>
        <label for="format-html">HTML</label>
      </div>

      <div>
        <input type="radio" id="format-plain" name="format-plain"/>
        <label for="format-plain">Plain text</label>
      </div>

      <div>
        <label for="other-topics">Other topics you&apos;d like to hear about</label>
        <textarea id="other-topics" name="other-topics" rows="5"></textarea>
      </div>

      <button type="submit" id="submit-btn">Sign Up</button>
    </fieldset>
  </form>
</main>
<footer>
  Copyright The Code Review
</footer>
</body>
</html>
